<!DOCTYPE html>
<html lang="en">

<head>
  <!--Link to Knewave font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Knewave&display=swap" rel="stylesheet">

  <title>Create My Event</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="container">
    <header style="display: inline-block;">
      <a href="index.html"><img src="images/logo.png" alt="Munky Bizness logo"></a>
    </header>

    <nav>
      <ul>
        <li style="float: right;"><a href="create_event.html">CREATE MY EVENT</a></li>
      </ul>
    </nav>

    <main style="text-align: center; padding-bottom: 35%;">
      <div class="container">
          <h1 style="margin-bottom: 25%;">Create My Event</h1>
          <input type="text" placeholder="Event Address" name="event_address" required>
          <input type="text" placeholder="City" name="event_city" required>
          <input type="text" placeholder="Country" name="event_country" required>
          <input type="text" placeholder="Maximum Capacity" name="event_max_cap" required>
          <input type="text" placeholder="Name of Location" name="event_location" required>
          <input type="text" placeholder="Open Time" name="event_open_time" required>
          <input type="text" placeholder="Close Time" name="event_close_time" required>
          <input type="text" placeholder="Room Number" name="event_room_num" required>
          <input type="text" placeholder="State" name="event_state" required>

          <button type="submit">Submit</button>
      </div>
  </main>
  </div>
</body>

</html>
